name: Update Replay Data

on:
  workflow_dispatch:
    inputs:
      youtubeId:
        description: 'YouTube Video ID'
        required: true
      startTime:
        description: 'Start Time in seconds'
        required: true

jobs:
  update-replay:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Create start-replay.json
      run: |
        echo "{\"youtubeId\": \"${{ github.event.inputs.youtubeId }}\", \"startTime\": \"${{ github.event.inputs.startTime }}\"}" > api/start-replay.json

    - name: Commit and push changes
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add api/start-replay.json
        git commit -m "Atualizar start-replay.json"
        git push "https://${GH_TOKEN}@github.com/${{ github.repository }}.git" HEAD:main
