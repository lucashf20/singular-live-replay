name: Update Replay Data

on:
  workflow_dispatch:
    inputs:
      videoId:
        description: 'YouTube Video ID'
        required: true
      startTime:
        description: 'Start Time in seconds'
        required: true

jobs:
  update-replay:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update start-replay.json
      run: |
        echo "{\"videoId\": \"${{ github.event.inputs.videoId }}\", \"startTime\": ${{ github.event.inputs.startTime }}}" > api/start-replay.json

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add api/start-replay.json
        git commit -m "Update replay data"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
