<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Replay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
        }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        async function fetchReplayData() {
            const response = await fetch('https://mint-traveling-appendix.glitch.me/get-replay');
            const data = await response.json();
            return data;
        }

        function updatePlayer(youtubeId) {
            const player = document.getElementById('player');
            player.innerHTML = `
                <iframe width="100%" height="100%" src="https://www.youtube.com/embed/${youtubeId}?autoplay=1&loop=1&mute=1" frameborder="0" allowfullscreen></iframe>
            `;
        }

        async function checkForReplay() {
            const data = await fetchReplayData();
            if (data.youtubeId) {
                updatePlayer(data.youtubeId);
            }
        }

        setInterval(checkForReplay, 5000);
    </script>
</body>
</html>
