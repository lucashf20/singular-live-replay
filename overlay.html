<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Replay</title>
</head>
<body>
    <h1>Overlay de Replay</h1>
    <div id="player">
        <!-- Aqui você pode inserir o player de vídeo para o replay em loop -->
        <!-- Exemplo: -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ youtubeId }}?autoplay=1&loop=1&mute=1" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
