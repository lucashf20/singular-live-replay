<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let player;
    let replayData = {};

    function onYouTubeIframeAPIReady() {
      setInterval(fetchReplayData, 1000);
    }

    function fetchReplayData() {
      const storedData = localStorage.getItem('replayData');
      if (storedData) {
        const data = JSON.parse(storedData);
        if (data.youtubeId !== replayData.youtubeId || data.startTime !== replayData.startTime) {
          replayData = data;
          if (!player) {
            initializePlayer(replayData.youtubeId, replayData.startTime);
          } else {
            player.loadVideoById({
              videoId: replayData.youtubeId,
              startSeconds: replayData.startTime,
              endSeconds: parseInt(replayData.startTime) + 8
            });
          }
        }
      }
    }

    function initializePlayer(videoId, startTime) {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          loop: 1,
          mute: 1,
          start: startTime,
          end: parseInt(startTime) + 8
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(0);
    }

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
