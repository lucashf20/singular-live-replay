<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Replay</title>
    <style>
        body { margin: 0; background: transparent; display: flex; align-items: center; justify-content: center; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        async function loadPlayer() {
            var response = await fetch('https://mint-traveling-appendix.glitch.me/get-replay');
            var data = await response.json();
            var youtubeId = data.youtubeId;
            var replayStartTime = data.startTime;
            var playerDiv = document.getElementById('player');
            playerDiv.innerHTML = '';  // Limpa qualquer iframe anterior

            if (youtubeId && replayStartTime) {
                var currentTime = Math.floor(new Date().getTime() / 1000);
                var start = Math.floor((currentTime - replayStartTime / 1000) - 8);
                var iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${youtubeId}?autoplay=1&loop=1&mute=1&playlist=${youtubeId}&start=${start}`;
                iframe.onload = function () {
                    iframe.style.display = 'block';
                    setTimeout(function () {
                        iframe.style.display = 'none';
                    }, 8000);  // Esconde após 8 segundos
                };
                playerDiv.appendChild(iframe);
            } else {
                playerDiv.innerHTML = '';  // Limpa o player se não houver replay ativo
            }
        }

        function checkForUpdates() {
            loadPlayer();
            setTimeout(checkForUpdates, 1000);  // Verifica a cada segundo
        }

        checkForUpdates();
    </script>
</body>
</html>
