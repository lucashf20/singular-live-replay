<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: transparent;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      setTimeout(fetchReplayData, 1000); // Aguarda 1 segundo para garantir que a API esteja carregada
    }

    function fetchReplayData() {
      fetch('https://mint-traveling-appendix.glitch.me/get-replay')
        .then(response => response.json())
        .then(data => {
          if (data.youtubeId) {
            if (!player) {
              initializePlayer(data.youtubeId, data.startTime);
            } else {
              player.loadVideoById({
                videoId: data.youtubeId,
                startSeconds: data.startTime,
                endSeconds: parseInt(data.startTime) + 8
              });
            }
          } else {
            setTimeout(fetchReplayData, 1000);
          }
        })
        .catch(error => {
          console.error('Error fetching replay data:', error);
          setTimeout(fetchReplayData, 1000);
        });
    }

    function initializePlayer(videoId, startTime) {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: videoId,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          loop: 1,
          mute: 1,
          start: startTime,
          end: parseInt(startTime) + 8
        },
        events: {
          'onReady': onPlayerReady
        }
      });
    }

    function onPlayerReady(event) {
      event.target.setVolume(0);
    }

    // Load the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>
