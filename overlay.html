<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Replay</title>
    <style>
        body { margin: 0; background: rgba(0, 0, 0, 0.5); display: flex; align-items: center; justify-content: center; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i=0; i<vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return(false);
        }

        function getReplayUrl(youtubeId) {
            return `https://www.youtube.com/embed/${youtubeId}?autoplay=1&loop=1&mute=1&playlist=${youtubeId}&start=${Math.floor((new Date().getTime() / 1000) - 8)}`;
        }

        function loadPlayer() {
            var youtubeId = getQueryVariable('youtubeId');
            if (youtubeId) {
                var iframe = document.createElement('iframe');
                iframe.src = getReplayUrl(youtubeId);
                iframe.onload = function() {
                    iframe.style.display = 'block';
                    setTimeout(function() {
                        iframe.style.display = 'none';
                    }, 8000); // Esconder após 8 segundos
                };
                document.getElementById('player').appendChild(iframe);
            } else {
                alert('ID da transmissão não encontrado!');
            }
        }

        loadPlayer();
    </script>
</body>
</html>
