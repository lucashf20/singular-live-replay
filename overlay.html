<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Replay</title>
    <style>
        body { margin: 0; background: transparent; display: flex; align-items: center; justify-content: center; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; display: none; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        function getReplayUrl(youtubeId, startTime) {
            var currentTime = Math.floor(new Date().getTime() / 1000);
            var start = Math.floor((currentTime - startTime / 1000) - 8);
            return `https://www.youtube.com/embed/${youtubeId}?autoplay=1&loop=1&mute=1&playlist=${youtubeId}&start=${start}`;
        }

        function loadPlayer() {
            var youtubeId = localStorage.getItem('youtubeId');
            var replayStartTime = localStorage.getItem('replayStartTime');
            var playerDiv = document.getElementById('player');
            playerDiv.innerHTML = '';  // Limpa qualquer iframe anterior

            if (youtubeId && replayStartTime) {
                var iframe = document.createElement('iframe');
                iframe.src = getReplayUrl(youtubeId, replayStartTime);
                iframe.onload = function () {
                    iframe.style.display = 'block';
                    setTimeout(function () {
                        iframe.style.display = 'none';
                        localStorage.removeItem('youtubeId');
                        localStorage.removeItem('replayStartTime');
                    }, 8000);  // Esconde após 8 segundos
                };
                playerDiv.appendChild(iframe);
            } else {
                playerDiv.innerHTML = '';  // Limpa o player se não houver replay ativo
            }
        }

        function checkForUpdates() {
            loadPlayer();
            setTimeout(checkForUpdates, 1000);  // Verifica a cada segundo
        }

        checkForUpdates();
    </script>
</body>
</html>
