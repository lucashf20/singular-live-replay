<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay de Replay</title>
    <style>
        body { margin: 0; }
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <div id="player">
        <iframe id="youtubePlayer" width="100%" height="100%" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
    <script>
        async function fetchReplayData() {
            const response = await fetch('/get-replay');
            const replayData = await response.json();
            if (replayData.youtubeId && replayData.startTime) {
                const player = document.getElementById('player');
                const youtubePlayer = document.getElementById('youtubePlayer');
                youtubePlayer.src = `https://www.youtube.com/embed/${replayData.youtubeId}?start=${replayData.startTime}&autoplay=1&mute=1&loop=1&playlist=${replayData.youtubeId}`;
                player.style.display = 'block';
                setTimeout(() => {
                    player.style.display = 'none';
                }, 8000); // 8 segundos
            }
        }

        setInterval(fetchReplayData, 1000);
    </script>
</body>
</html>
